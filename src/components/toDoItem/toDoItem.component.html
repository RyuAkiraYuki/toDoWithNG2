<section class="task-item">
  <div class="task-title">
    <md-checkbox class="example-margin" [(checked)]="listOfTasks[currentTaskIndex].isDone" (click)="taskStatusUpdate()">{{listOfTasks[currentTaskIndex].name}}
    </md-checkbox>
  </div>
  <div class="task-actions">
    <button md-raised-button (click)="removeTask(currentTask)">Remove</button>
  </div>
</section>
