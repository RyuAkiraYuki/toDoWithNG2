<section class="task-item">
  <div class="task-title">
    <md-checkbox class="example-margin" [(checked)]="currentTask.isDone">{{currentTask.name}}
    </md-checkbox>
  </div>
  <div class="task-actions">
    <button md-raised-button (click)="removeTask()">Remove</button>
  </div>


</section>
