<!--The content below is only a placeholder and can be replaced.-->
<md-card class="to-do-list">

  <md-card-content>
    <section>
      <md-input-container>
        <input #textbox mdInput [(ngModel)]="newTaskTitle" placeholder="Place your ToDo Here">
      </md-input-container>
      <button md-raised-button (click)="addTask()">Add</button>
    </section>

    <to-do-item *ngFor="let task of tasksList.items; let i = index" [currentTaskIndex]="i" (removed)="removeTask($event)" (taskStatusChange)="taskUpdate($event)" [(listOfTasks)]="tasksList.items"></to-do-item>
  </md-card-content>
  <md-card-footer>
    <div class="statistics">
      <div class="item pending-tasks">
        <div class="label">Pending tasks:</div>
        <div class="value">{{tasksList.pendingItems}}</div>
      </div>
      <div class="item tasks-done">
        <div class="label">Tasks done:</div>
        <div class="value">{{tasksList.doneItems}}</div>
      </div>
    </div>
  </md-card-footer>
</md-card>
